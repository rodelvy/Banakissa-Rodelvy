<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - High Education School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    input, select, button {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background-color: #2980b9;
    }

    .actions a {
      display: inline-block;
      padding: 0.7em 1.5em;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .actions a:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>

<header style="width: 100%; display: flex; justify-content: center; align-items: center; position: absolute; top: 20px;">
  <img src="images/logo.png" alt="Logo High Education School" class="logo" style="height: 80px;">
</header>


<div class="form-container">

  <h2>Créer un compte</h2>
  <form id="registerForm">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required>

    <label for="role">Rôle :</label>
    <select id="role" name="role" required>
      <option value="">-- Sélectionner un rôle --</option>
      <option value="parent">Parent</option>
      <option value="professeur">Professeur</option>
      <option value="admin">Admin</option>
    </select>

    <button type="button" onclick="window.location.href='presentation du projet.html'">Présentation du Projet</button>
    <button type="submit">S'inscrire</button>
    <button type="button" onclick="window.location.href='Login.html'">Déjà inscrit ?</button>
  </form>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const newUser = {
      username: document.getElementById("username").value.trim(),
      email: document.getElementById("email").value.trim(),
      password: document.getElementById("password").value,
      role: document.getElementById("role").value
    };

    if (newUser.password.length < 6) {
      alert("Le mot de passe doit contenir au moins 6 caractères.");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    const existingUser = users.find(user => user.email === newUser.email);
    if (existingUser) {
      alert("Un utilisateur avec cet email existe déjà.");
      return;
    }

    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    alert("Inscription réussie ! Vous pouvez maintenant vous connecter.");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
