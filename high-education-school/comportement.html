<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Comportement de l'élève</title>

  <style>

   body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h2 {
  color: #333;
  margin-top: 30px;
}

.container {
  background-color: white;
  padding: 30px;
  margin-top: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  width: 90%;
  max-width: 600px;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
  text-align: left;
}

input, textarea {
  padding: 10px;
  width: 100%;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

button {
  margin-top: 20px;
  padding: 12px 25px;
  background-color: #007bff; /* Bleu vif */
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

button.annuler {
  background-color: red;
}

ul {
  margin-top: 20px;
  list-style-type: none;
  padding-left: 0;
}

li {
  background-color: #ffffff;
  padding: 12px;
  margin-bottom: 10px;
  border-left: 5px solid #007bff;
  border-radius: 5px;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
  text-align: left;
}

  </style>
    
</head>
<body>
  <header style="text-align: center; margin-bottom: 20px;">
    <img src="images/logo.png" alt="Logo High Education School" class="logo" style="height: 80px;">
  </header>
  <h2>Ajouter un comportement</h2>
  
  <label>Nom de l'élève :</label>
  <input type="text" id="eleve" placeholder="Jean Dupont" /><br><br>
  
  <label>Nom du parent :</label>
  <input type="text" id="parent" placeholder="Marie Dupont" /><br><br>
  
  <label>Comportement :</label><br>
  <textarea id="comportement" rows="4" cols="40" placeholder="Écrire le comportement ici..."></textarea><br><br>

  <button onclick="ajouterComportement()">Enregistrer</button>

  <script>
    function ajouterComportement() {
      const eleve = document.getElementById("eleve").value.trim();
      const parent = document.getElementById("parent").value.trim();
      const comportement = document.getElementById("comportement").value.trim();
      const date = new Date().toLocaleDateString();

      if (!eleve || !parent || !comportement) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      const data = JSON.parse(localStorage.getItem("comportements")) || [];

      data.push({ eleve, parent, comportement, date });
      localStorage.setItem("comportements", JSON.stringify(data));

      alert("Comportement enregistré !");
      document.getElementById("eleve").value = "";
      document.getElementById("parent").value = "";
      document.getElementById("comportement").value = "";
    }
  </script>
</body>
</html>
