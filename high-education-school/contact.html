<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent - Send Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header style="text-align: center; margin-bottom: 20px;">
    <img src="images/logo.png" alt="Logo High Education School" class="logo" style="height: 80px;">
  </header>
  
  <h2>Envoyer un message au professeur</h2>
  <textarea id="messageInput" placeholder="Tapez votre message ici..."></textarea>
  <br>
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    function sendMessage() {
      const message = document.getElementById('messageInput').value.trim();
      if (message !== "") {
        localStorage.setItem('messageToTeacher', message);
        alert("Message envoy√© au professeur !");
        document.getElementById('messageInput').value = "";
      } else {
        alert("Veuillez entrer un message avant d'envoyer.");
      }
    }
  </script>
</body>
</html>
